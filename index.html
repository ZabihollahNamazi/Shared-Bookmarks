<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple bookmark app that saves and displays links with title, description, and date.">
    <script type="module" src="script.js"></script>
    <title>Shared Bookmarks</title>
  </head>
  <body>
    <form action="">
      <label for="dropdown-users">User's list</label>
      <select name="dropdown-users" id="dropdown-users" style="width: 20%;">
        <option value="">Select A User</option>
      </select>
    </form>
    <hr style="width: 10%;" align="left">
    <form action="" id="form-input">
      <label for="topic">Topic :</label>
      <input type="text" id="topic" name="topic" style="width: 30%;" required>
      <br>
      <hr style="width: 10%;" align="left">
      <label for="link">link :</label>
      <input type="url" id="link" name="link" style="width: 30%;" required>
      <br>
      <hr style="width: 10%;" align="left">
      <label for="desc">Description :</label>
      <textarea name="desc" id="desc" style="width: 28%; height: 100px;" required></textarea>
      <br>
      <hr style="width: 10%;" align="left">
      <button type="submit">Submit</button>
    </form>
    <br>
    <hr style="width: 20%;" align="left">
    <ul id="ul-list"></ul>
  </body>
</html>
